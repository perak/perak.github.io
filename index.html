<script type="text/javascript">
    $('#callDialog').on('shown.bs.modal', function () {
        $('#friendChannel').focus();
    })

    $("#callButton").click(function() {
        var friend_channel = $("#friendChannel").val();

        if(friend_channel == "" || friend_channel.length != 9 || !friend_channel.match(/^[0-9]+$/))
        {
            $("#friendChannelError").text("You have entered an invalid channel number.");
            $("#friendChannelError").show();
            return;
        }

        $('#callDialog').modal('hide');
        window.location = "video.html?channel=" + friend_channel;
    });
</script>

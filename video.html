<script type="text/javascript">
    $('#callDialog').on('shown.bs.modal', function () {
        $('#friendChannel').focus();
    })

    $("#callButton").click(function() {
        var friend_channel = $("#friendChannel").val();

        if(friend_channel == "" || friend_channel.length != 9 || !friend_channel.match(/^[0-9]+$/))
        {
            $("#friendChannelError").text("You have entered an invalid channel number.");
            $("#friendChannelError").show();
            $('#friendChannel').focus();
            return;
        }

        $('#callDialog').modal('hide');
        window.location = "video.html?channel=" + friend_channel;
    });
</script>

<script>
    var channelAddress = "//5.9.66.200/cppw_channel";
//    var channelAddress = "/cppw_channel";
    var channel = null;
    var channel_receive_counter = 0;

    var is_initiator = false;
    var channelId = locationParam("channel");
    if(channelId == "")
    {
        is_initiator = false;
        channelId = randomString(9, "0123456789");
        $("#channelInfo").text("Your channel is: ");
        $("#channelName").text(channelId);
        $("#waitLink").addClass("active");
        $("#callLink").removeClass("active");
    }
    else
    {
        is_initiator = true;
        $("#channelInfo").text("Friend's channel: ");
        $("#channelName").text(channelId);
        $("#waitLink").removeClass("active");
        $("#callLink").addClass("active");
    }


    $("#hangupButton").click(function() { videoCall.hangupCall(); });
    $("#reconnectButton").click(function() { initOrWait(); });

    function initOrWait()
    {
        if(is_initiator)
        {
            showStatus("Connecting to " + channelId + "...");
            videoCall.initCall();
        }
        else
        {
            showStatus("Waiting for the call...");
            videoCall.waitCall();
        }
        receiveMessages();
    }

    function onLocalVideoStarted()
    {
        attachMediaStream($("#localVideo")[0], videoCall.localVideoStream);
        $("#local").show();

        openChannel();
    }

    function onLocalVideoStopped()
    {
        $("#localVideo").attr("src", "");
        $("#local").hide();
    }

    function onLocalVideoError(message)
    {
        showError("Local video error.", "Error message: " + message);
    }

    function onRemoteVideoStarted()
    {
        attachMediaStream($("#remoteVideo")[0], videoCall.remoteVideoStream);
        attachMediaStream($("#miniVideo")[0], videoCall.localVideoStream);

        $("#localVideo").attr("src", "");

        $("#local").hide();
        $("#remote").show();
        $("#mini").show();

        $("#reconnectButton").hide();
        $("#hangupButton").show();
        showStatus("Connected");
    }

    function onRemoteVideoStopped()
    {
        $("#mini").hide();
        $("#remote").hide();
        $("#local").show();

        attachMediaStream($("#localVideo")[0], videoCall.localVideoStream);

        $("#miniVideo").attr("src", "");
        $("#remoteVideo").attr("src", "");

        $("#hangupButton").hide();
        if(is_initiator)
            $("#reconnectButton").show();

        showStatus("Disconnected.");
    }

    function onLocalHangup()
    {
        if(!is_initiator)
            initOrWait();
    }

    function onRemoteHangup()
    {
        if(!is_initiator)
            initOrWait();
    }

    function openChannel()
    {
        showStatus("Opening signaling channel...");
        channel = new CommChannel(channelAddress, is_initiator);
        channel.open(channelId, onChannelOpened, onChannelError);
    }

    function onChannelOpened()
    {
        channel_receive_counter = 0;
        console.log("channel opened");
        initOrWait();
    }

    function closeChannel()
    {
        console.log("closing channel...");
        channel.close(onChannelClosed());
    }


    function onChannelClosed()
    {
        channel_receive_counter = 0;
        console.log("channel closed");
    }

    function receiveMessages()
    {
        console.log("receiving... (" + channel_receive_counter + ")");

        channel_receive_counter++;
        channel.receive(onMessageReceived, onChannelError, onChannelTimeout);
    }

    function onMessageReceived(message)
    {
        channel_receive_counter--;
        console.log("received: " + message);

        videoCall.messageReceived(message);
        if(videoCall.isActive)
            receiveMessages();
    }

    function onSendMessage(message)
    {
        console.log("sending: " + message);
        channel.send(message, onMessageSent, onChannelError);
    }

    function onMessageSent()
    {
        console.log("sent.");
    }

    function onChannelError(message)
    {
        if(videoCall.isActive)
            showError("Signaling channel error.", "Error message: " + message);
    }

    function onChannelTimeout()
    {
        channel_receive_counter--;
        if(videoCall.isActive && channel_receive_counter == 0)
            receiveMessages();
    }

    function onUnsupportedBrowser()
    {
        showError("Unsupported browser", "Your browser is not WebRTC capable. Please install new version of \"Google Chrome\" or \"Mozilla Firefox\".");
    }

    function showStatus(message)
    {
        $("#connectionStatus").text(message);
    }

    function showError(title, message)
    {
        $("#errorTitle").text(title);
        $("#errorMessage").text(message);
        $("#errorFrame").show();
    }

    function fullScreen()
    {
        var elem = document.getElementById("video_container");
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        }
    }

    $("#video_container").dblclick(function() {
        fullScreen();
    });

    var options = {
        sdpConstraints: {'mandatory': {'OfferToReceiveAudio': true, 'OfferToReceiveVideo': true}},

        pcConfig: {'iceServers': [{'url': 'stun:stun.l.google.com:19302'}]},
        pcConstraints: {'optional': [{'DtlsSrtpKeyAgreement': true}]},

        offerConstraints: {'optional': [], 'mandatory': {}},
        mediaConstraints: {'audio': true, 'video': true},

        stereo: false,
        audio_send_codec: "",
        audio_receive_codec: "opus/48000"
    }

    var videoCall = new VideoCall(options);
    videoCall.onLocalVideoStarted = onLocalVideoStarted;
    videoCall.onLocalVideoStopped = onLocalVideoStopped;
    videoCall.onLocalVideoError = onLocalVideoError;

    videoCall.onRemoteVideoStarted = onRemoteVideoStarted;
    videoCall.onRemoteVideoStopped = onRemoteVideoStopped;

    videoCall.onSendMessage = onSendMessage;

    videoCall.onLocalHangup = onLocalHangup;
    videoCall.onRemoteHangup = onRemoteHangup;

    videoCall.onUnsupportedBrowser = onUnsupportedBrowser;

    showStatus("Starting local video...");
    videoCall.startLocalVideo();

</script>
